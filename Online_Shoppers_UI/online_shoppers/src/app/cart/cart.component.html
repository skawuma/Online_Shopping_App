<div class="container mt-5 p-3">
<div align="right" class="mb-3">
  <button   (click) = "checkOut()" color ="primary"mat-raised-button>CheckOut</button>
</div>
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

        <!--Product Name  Column -->
        <ng-container matColumnDef="Product Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

           <!--Description  Column -->
           <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
          </ng-container>

             <!--Product Actual Price  Column -->
        <ng-container matColumnDef="Product Actual Price">
          <th mat-header-cell *matHeaderCellDef>Actual Price</th>
          <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
        </ng-container>

           <!--Product Discounted Column -->
           <ng-container matColumnDef="Product Discounted Price">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
          </ng-container>

            <!--Actio Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="deleteCartItem(element.product.productId)" >
                    <mat-icon>delete</mat-icon>    
                </button>
              </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
