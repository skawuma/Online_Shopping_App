<div class="container mt-5 p-3">

    <table mat-table 
    [dataSource]="myOrderDetails" 
    class="mat-elevation-z8"> 

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element. orderFullName}} </td>
  </ng-container>

    <!--Address Column -->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element. orderFullAddress}} </td>
      </ng-container>
        <!-- ContactNo Column -->
  <ng-container matColumnDef="ContactNo">
    <th mat-header-cell *matHeaderCellDef>ContactNo</th>
    <td mat-cell *matCellDef="let element"> {{element. orderContactNumber}} </td>
  </ng-container>
    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
      </ng-container>
        <!-- StatusColumn -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element. orderStatus}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
