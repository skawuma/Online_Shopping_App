<div class="container mt-5">

    <div class="row">

        <div class="col-6">

            <div class=" card image-container" p-3>
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>

            <div class ="mt-2">
                <!-- First Column Starts -->
                <mat-grid-list cols="2" rowHeight="1:1" gutterSize="10">

                    <mat-grid-tile *ngFor="let file of product.productImages;  let i = index;" (click) = "changeIndex(i)" style="border: 1px solid lightgrey; cursor:pointer">

                        <img class="home-page-product-image" [src]=" file.url" alt="">
                    </mat-grid-tile> 
                </mat-grid-list>

                <!-- First Coumn Ends -->
            </div>

        </div>


        <div class="col-6">
            <!-- Second Column Starts -->
            <div class="product-information">

                <div class="mt-3">
                    <h2> {{product.productName}}</h2>
                </div>

                <div class="mt-3">
                    Description: <br>
                    {{product.productDescription}}
                </div>

                <div class="mt-3">

                    <b>{{product.productDiscountedPrice| currency:'USD'}}</b> &nbsp; &nbsp;
                    <b style="text-decoration: line-through;"> {{product.productActualPrice | currency:'USD'}}</b>
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;">Buy Now</button>
                </div>


                <!-- First Coumn Ends -->
            </div>


        </div>
    </div>
</div>
