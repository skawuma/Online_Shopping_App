<div class="container mt-5">

    <div class="card" style="padding: 20px;">

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <br>
            <mat-form-field appearance="outline" fxFlex class="w-100">
                <mat-label> Username </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="userName" 
                 id="userName" 
                 placeholder="Username">
                
                <mat-hint>Username</mat-hint>
            </mat-form-field>
              <br>
            <mat-form-field appearance="outline" fxFlex class="w-100">
                <mat-label> First Name </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="userFirstName" 
                 id="userFirstName" 
                 placeholder=" First Name ">
                
                <mat-hint>First Name</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" fxFlex class="w-100">
                <mat-label> Last Name </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="userLastName" 
                 id="userLastName" 
                 placeholder="Last Name ">
                
                <mat-hint>Last Name</mat-hint>
            </mat-form-field>
             <br>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input 
                type= "password"
                 matInput 
                 ngModel 
                 name="userPassword" 
                 id="userPassword" 
                 placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <div class="text-center">
                <button   class=" w-20" type = "submit"  mat-raised-button color="primary">Register</button>
            </div>
            
        </form>
    </div>
</div>
